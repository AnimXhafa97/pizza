{% extends orders/base.html %}


{% block body %}

<body id="cart">


<h2>Your Cart: </h2>



<table>
  <tbody>
    <thead>
      Items:
    </thead>

    {% for item in cart %}

    <tr>
      <td>
        Item: {{ cart.pizza }}, Quantity: {{ cart.quantity }}, Price (NOT OFFICIAL): {{ cart.price }}
      </td>
      <td>
        <a href="{% url 'remove_from_cart' cart.id %}" id="{{ cart.id }}"><button type="info" name="remove">X</button></a>

      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>
</body>
