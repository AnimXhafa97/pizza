{% extends "orders/base.html" %}

{% block body %}


<body id="homepage" style="background-image:url('static/orders/pizza.jpg'); background-repeat:no-repeat; background-size: cover;">


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'menu' %}">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
        <li class="nav-item dropdown" style="margin-left: 800px">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user.username}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Cart</a>
            <a class="dropdown-item" href="#">My Orders</a>
            <a class="dropdown-item" href="{% url 'logout' %}" style="color:red">
              {% csrf_token %}
              Logout
            </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="hero-image">
    <div class="hero-text">

      <h1>Welcome {{user.username}}!</h1>
      <p>to the most delicious pizza in Cambridge!</p>
      <button type="submit" id="homebutton">Let's Eat</button>
    </div>
  </div>

<!-- <img src="static/orders/pizza.jpg"> -->

<!-- <img src="static/images/pizza.jpg" alt=""> -->


</body>


{% endblock %}
